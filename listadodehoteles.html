<body onload="cargahotelesenlatabla()">
<table id="tabladehoteles" border="1px">
	<tr>
		<script type="text/javascript">
			function cargahotelesenlatabla()
	{
			var hotelinstanciado = new Hotel();

			hotelinstanciado.Seleccionartodos().then(function(response){ 

				for (var ele in response)
				{
					document.getElementById('tabladehoteles').innerHTML +=
					"<tr><td>"+
					response[ele].HOTEL + "</td><td>"+
					response[ele].CARACTERISTICAS + "</td><td>"+
					response[ele].UBICACION + " "+
					response[ele].HABITACIONES + " "+
					response[ele].PRECIO + " "+
					response[ele].ESTRELLAS + "<img src='"+
					response[ele].IMAGEN+ "' width = '100px' height= '100px'/>"+
					response[ele].FECHA + "</td></tr>";
				}

					}, function(error) {
						console.error("Failed!", error);
						alert("Error " + error);
		});
	}
		</script>
